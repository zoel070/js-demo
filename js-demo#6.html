<!DOCTYPE html>
<html>

<head>
  <title>wddemo</title>
</head>

<body>
  <script>
    function odd(x) {
      let sum = 0;
      for (let i = 1; i < x + 1; i++) {
        if (!(i % 2 == 0)) {
          sum += i;
        }
        else {
          continue;
        }
      }
      return sum;
    }
    const odd1000 = odd(1000);
    console.log(odd1000);
  </script>
</body>

</html>
