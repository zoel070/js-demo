<!DOCTYPE html>
<html>

<head>
  <title>wddemo8</title>
</head>

<body>
  <script>

    function getQueryParams(obj) {
      let tmp1 = obj.split("?");
      console.log(tmp1);
      let tmp2 = tmp1[1].split("&");
      console.log(tmp2);
      let obj1 = {};
      for (let i = 0; i < tmp2.length; i++) {
        obj1[tmp2[i].split("=")[0]] = tmp2[i].split("=")[1];
      }
      return obj1;
    }

    const url = "https://www.aitschool.com?hmsr=baidu&timestamp=1675748358355&abc=333&m=4";
    const result = getQueryParams(url);

    console.log(result);

// 预期 result 结果为
// {
//   hmsr: "baidu",
//   timestamp: "1675748358355"
// }
  </script>
</body>

</html>
